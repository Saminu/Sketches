<script>
    var width = 960,
            height = 960;

    var svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

    // Define the div for the tooltip
    var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

    svg.append("text")
            .attr("x", 100)
            .attr("y", -10)
            .attr("dy", "3.5em")
            .attr("text-anchor", "start")
            .style("font-size", "28px")
            .style("font-weight", "bold");
    //            .text("States Mineral Resources Production");

    var pack = d3.pack()
            .size([width - 150, height])
            .padding(1.5);

    var defaultData = [],
            titles = [];

    //    d3.csv("/data/bubble.csv", dataCln, function (error, data) {
    d3.csv("/data/mineralData.csv", dataCln, function (error, data) {
        if (error) throw error;

        var color = d3.scaleOrdinal()
                .domain(data.map(function (d) {
                    return d.Call_Type;
                }))
                .range(['#fbb4ae', '#b3cde3', '#ccebc5', '#decbe4', '#fed9a6',
                    '#ffe9a8', '#b9bfe3', '#fddaec', '#cccccc']);

        var root = d3.hierarchy({children: data})
                .sum(function (d) {
                    return d.value;
                });

        var node = svg.selectAll(".node")
                .data(pack(root).leaves())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });


        node.append("circle")
                .attr("id", function (d) {
                    return d.id;
                })
                .attr("r", function (d) {
                    return d.r;
                })
                .style("fill", function (d) {
                    return color(d.data.Call_Type);
                })
                .on("mouseover", function (d) {
                    div.transition()
                            .duration(200)
                            .style("opacity", .9);

                    var duration = 300;
                    data.forEach(function (d, i) {
//                        console.log(d.value);
                        node.transition().duration(duration).delay(i * duration)
                                .attr("r", d.value);
                    });


                    div.html(d.data.Call_Type + ": <br>" + d.data.value)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    div.transition()
                            .duration(500)
                            .style("opacity", 0);
                });


        node.append("text")
                .text(function (d) {
                    if (d.data.value > 100 || d.data.Call_Type == "Other" || d.data.Call_Type == "Fire") {
                        return d.data.Call_Type;
                    }
                    return "";
                });

        var keys = data.map(function (d) {
            console.log(Object.keys(d));
            return Object.keys(d)
        });

        var cleanArray = keys[0].splice(1, (keys[0].length));

        titles = cleanArray;

        var legend = svg.selectAll(".legend")
                .data(cleanArray).enter()
                .append("g")
                .attr("class", "legend")
                .attr("transform", "translate(" + (width - 100) + "," + 120 + ")");

        legend.append("rect")
                .attr("x", 0)
                .attr("y", function (d, i) {
                    return 20 * i;
                })
                .attr("width", 15)
                .attr("height", 15)
                .style("fill", function (d) {
                    return color(d.Call_Type)
                });


        legend.append("text")
                .attr("x", 25)
                .attr("text-anchor", "start")
                .attr("dy", "1em")
                .attr("y", function (d, i) {
                    return 20 * i;
                })
                .text(function (d) {
                    return d;
//                    return d.Call_Type;
                })
                .attr("font-size", "12px");


        legend.append("text")
                .attr("x", 31)
                .attr("dy", "-.2em")
                .attr("y", -10)
                .text("Minerals")
                .attr("font-size", "17px");


        legend.on("mousedown", function (d) {
            console.log(d)
        });
    });

    function dataCln(d, i) {
        var item = "Gold";
        var str = d[item];
        str = str.replace(/[^\d\.\-]/g, "");
        //
        d.value = +str;
        d.Call_Type = d["State"];
        return d;
    }

    function cleanDataValue(d, title) {
        console.log(titles);

        d[title] = d[title].replace(/[^\d\.\-]/g, "");
    }
