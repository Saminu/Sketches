<script>
    var width = 960,
            height = 900;

    var svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

    // Define the div for the tooltip
    var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

    var tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("color", "white")
            .style("padding", "8px")
            .style("background-color", "rgba(0, 0, 0, 0.75)")
            .style("border-radius", "6px")
            .style("font", "12px sans-serif")
            .text("tooltip");


    svg.append("text")
            .attr("x", 100)
            .attr("y", -10)
            .attr("dy", "3.5em")
            .attr("text-anchor", "start")
            .style("font-size", "28px")
            .style("font-weight", "bold");
    //            .text("States Mineral Resources Production");

    var pack = d3.pack()
            .size([width - 150, height])
            .padding(1.5);

    var defaultData = [],
            titles = [];

    d3.queue()
            .defer(d3.csv, "data/mineralData.csv")
            .await(ready);

    function ready(error, data) {
        if (error) throw error;

        var keys = data.map(function (d) {
            return Object.keys(d)
        });
        var cleanArray = keys[0].splice(1, (keys[0].length));

        function updateMineral(min_id) {
            //clean Data
            data.forEach(function (d) {
                var str = d[min_id];
                str = str.replace(/[^\d\.\-]/g, "");

                //value for bubble chart
                d.value = +str;

                // states title
                d.Call_Type = d["State"];

                //total values across states for a specific

                var total = d.TOTAL;
                total = total.replace(/[^\d\.\-]/g, "");

                d.TOTAL = total;


//                console.log(total)

                return d;
            });

            //draw burbles
            var color = d3.scaleOrdinal()
                    .domain(data.map(function (d) {
                        return d.Call_Type;
                    }))
                    .range(['#fbb4ae', '#b3cde3', '#ccebc5', '#decbe4', '#fed9a6',
                        '#ffe9a8', '#b9bfe3', '#fddaec', '#cccccc']);

            var root = d3.hierarchy({children: data})
                    .sum(function (d) {
                        return d.value;
                    });

            // transition
            var t = d3.transition()
                    .duration(750);

            pack(root);
            d3.selectAll(".node").remove();


            var node = svg.selectAll(".node")
                    .data(pack(root).leaves())
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });

            //update circle
            var circle = node.append("circle")
                    .attr("id", function (d) {
                        return d.id;
                    }).on("mouseover", function (d) {
                        tooltip.html(d.data.Call_Type + "<br>" + d.data.value + " TONS");
                        tooltip.style("visibility", "visible");
                    })
                    .on("mousemove", function () {
                        return tooltip.style("top", (d3.event.pageY - 10) + "px")
                                .style("left", (d3.event.pageX + 10) + "px");
                    })
                    .on("mouseout", function () {
                        return tooltip.style("visibility", "hidden");
                    });

            circle.transition(t)
                    .attr("r", function (d) {
                        return d.r;
                    })
                    .style("fill", function (d) {
                        return color(d.data.Call_Type);
                    });

            //exit
            circle.exit()
                    .transition(t)
                    .attr("opacity", 1e-6)
                    .remove();


            var text = node.append("text")
                    .text(function (d) {
                        if (d.data.value > 0 || d.data.Call_Type == "Other" || d.data.Call_Type == "Fire") {
                            return d.data.Call_Type;
                        }
                        return "";
                    })
                    .attr("opacity", 1)
                    .transition(t);
        }

        //update on change select
        d3.select("#selectCity")
                .style("top", height - ( height - 100 ) + "px")
                .style("left", width - 80 + "px")
                .style("position", "absolute")
                .on("change", function () {
                    console.log('"' + d3.select(this).property("value") + '"');
                    updateMineral(d3.select(this).property("value"))
                })
                .selectAll("option")
                .data(cleanArray)
                .enter()
                .append("option")
                .text(function (d) {
                    return d;
                })
                .attr("value", function (d) {
                    return d;
                });

        updateMineral("Limestone");

    }

</script>
